<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HW08-1132921</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>XO 井字棋</h1>
        
        <div class="status">
            回合: <span id="turn">X</span> | 狀態: <span id="state"></span>
        </div>

        <section id="board" class="board" aria-label="井字棋棋盤">
            <button class="cell" data-idx="0" aria-label="位置 1"></button>
            <button class="cell" data-idx="1" aria-label="位置 2"></button>
            <button class="cell" data-idx="2" aria-label="位置 3"></button>
            <button class="cell" data-idx="3" aria-label="位置 4"></button>
            <button class="cell" data-idx="4" aria-label="位置 5"></button>
            <button class="cell" data-idx="5" aria-label="位置 6"></button>
            <button class="cell" data-idx="6" aria-label="位置 7"></button>
            <button class="cell" data-idx="7" aria-label="位置 8"></button>
            <button class="cell" data-idx="8" aria-label="位置 9"></button>
        </section>

        <div class="scoreboard">
            <h2>計分板</h2>
            <p>X 勝場：<span id="score-x">0</span></p>
            <p>O 勝場：<span id="score-o">0</span></p>
            <p>平手次數：<span id="score-draw">0</span></p>
        </div>

        <div class="controls">
            <button id="reset">重開一局</button>
            <button id="reset=all">重製積分</button>
            </div>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
